<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Task | JS</title>
    <style>
        .images{
            margin-top: 20px;
        }
        img{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Showing Pics</h1>
    <button class="next" onclick="next()">Next</button>
    <button class="side-show" onclick="sideShow()">SideShow</button>
    <button class="stop" onclick="stopInterval()">Stop</button>
    <button class="previous" onclick="prev()">Previous</button>
    <div class="images">
        <img src="images/image1.png" alt="" width="300">
    </div>
</body>
<script src="main.js"></script>
</html>
