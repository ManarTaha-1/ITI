<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orange Marble Animation</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #222;
    }
    .line {
        display: flex;
        gap: 20px;
    }
    .marble {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgb(205, 63, 87);
        transition: transform 0.3s ease;
    }
    .active {
        transform: scale(1.3);
        box-shadow: 0 0 15px rgb(234, 178, 218);
    }
</style>
</head>
<body>

<div class="line">
    <div class="marble"></div>
    <div class="marble"></div>
    <div class="marble"></div>
    <div class="marble"></div>
    <div class="marble"></div>
</div>



</body>
<script src="main.js"></script>
</html>
